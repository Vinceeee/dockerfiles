[DEFAULT]
devices = /srv/node
mount_check = false
disable_fallocate = true
bind_ip = 0.0.0.0
bind_port = 6010
workers = auto
user = swift
log_facility = LOG_LOCAL2
recon_cache_path = /var/cache/swift
#eventlet_debug = true

[pipeline:main]
pipeline = healthcheck recon object-server

[filter:healthcheck]
use = egg:swift#healthcheck

[app:object-server]
use = egg:swift#object

[filter:recon]
use = egg:swift#recon

[object-replicator]
rsync_module = {replication_ip}::object{replication_port}

[object-reconstructor]

[object-updater]

[object-auditor]
