[DEFAULT]
devices = /srv/node
swift_dir = /etc/swift
mount_check = false
disable_fallocate = true
bind_ip = 0.0.0.0
bind_port = 6012
workers = auto
user = swift
log_facility = LOG_LOCAL2
recon_cache_path = /var/cache/swift
#eventlet_debug = true

[pipeline:main]
pipeline = healthcheck recon account-server

[filter:healthcheck]
use = egg:swift#healthcheck

[app:account-server]
use = egg:swift#account

[filter:recon]
use = egg:swift#recon

[account-replicator]
rsync_module = {replication_ip}::account{replication_port}

[account-auditor]

[account-reaper]
