version: '2'

volumes:
    mariadb_data1:
    mariadb_data2:

services:

  mariadb1:
    image: mariadb:10.3-mine
    volumes:
      - 'mariadb_data1:/var/lib/mysql'
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - GALERA_INIT=1
      - GCOMM=mariadb1,mariadb2
      - WSREP_ON=1

  mariadb2:
    depends_on:
      - mariadb1
    image: mariadb:10.3-mine
    volumes:
      - 'mariadb_data2:/var/lib/mysql'
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - GALERA_INIT=0
      - GCOMM=mariadb1,mariadb2
      - WSREP_ON=1
